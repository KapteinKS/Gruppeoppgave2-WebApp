<div id="route-administration">
  <table class="table tablw-bordered table-condensed">
    <thead>
      <tr>
        <td>
         <button class="btn btn-primary" routerLink="/login" (click)="logout()">Registrer ny strekning</button>
        </td>
        <td>
          <h2>Avganger</h2>
        </td>
      </tr>
      <tr>
        <th>ID</th>
        <th>Avgang</th>
        <th>Ankomst</th>
        <th>Avgangstid</th>
        <th>Ankomsttid</th>
        <th>Pris</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
      <tr *ngFor="let dep of departures">
        <td>{{dep.id}}</td>
        <td>{{dep.dep_location}} </td>
        <td>{{dep.arr_location}} </td>
        <td>{{dep.dep_time}} </td>
        <td>{{dep.arr_time}} </td>
        <td>{{dep.price}}</td>
        <td><button class="btn btn-primary" [routerLink]="['/update', dep.id]">Endre</button></td>
        <td><button class="btn btn-danger" (click)="deleteDeparture(dep.id)">Slett</button></td>
      </tr>
  </table>
  <button class="btn btn-primary" routerLink="/register">Registrer ny strekning</button>
</div>
